name: Development Workflow

on:
  push:
    branches:
      - dev

jobs:
  build:
    name: Build development
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [10]
        os: [ubuntu-latest]
    
    steps:
      - uses: actions/checkout@v1
        with:
          submodules: true

      - name: build
        run: |
          yarn
          yarn dev

  test:
    name: Test on node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        node_version: [10]
        os: [ubuntu-latest]
        
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Use Node.js ${{ matrix.node_version }}

      uses: actions/setup-node@v1
      with:
        version: ${{ matrix.node_version }}

    - name: test
      run: |
        yarn
        yarn test
